<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function () {
            $('#btn1').click(function () {
                $('div:contains(林)').css('backgroundColor','yellow')
                
            })

            $('#btn2').click(function () {
                $('div:empty').css('backgroundColor','yellow')
                
            })

            $('#btn3').click(function () {
                $('div:has(p)').css('backgroundColor','yellow')
                
            })

            $('#btn4').click(function () {
                $('div:parent').css('backgroundColor','yellow')
                
            })
        })
    </script>
    <title></title>
    <style>
        div,span,p{
            width:250px;
            height:250px;
            margin:5px;
            border:1px solid blue;
            float:left;
        }
        div.mini{
            width:100px;
            height:100px;
        }
    </style>

</head>
<body>
    <div id="one" class="one">
        id为one,class为one的div
        <div class="mini">
            class为mini的div
        </div>
    </div>
    <div id="two" class="one" title="test">
        id为two，class为one，title为test的div
        <div class="mini" title="other">
            class为mini,title为other的div
        </div>
        <div class="mini" title="test">
            class为mini，title为test的div
        </div>
    </div>
    <div class="one">
        <div class="mini">class为mini的div</div>
        <div class="mini">class为mini的div</div>
        <div class="mini">class为林的div</div>
        <div class="mini">class为mini的div</div>
        <p></p>        
    </div>
    <div class="one">
        <div class="mini">class为mini的div</div>
        <div class="mini">class为林i的div</div>
        <div class="mini">class为mini的div</div>
        <div class="mini" title="test">class为mini，title为test的div</div>
    </div>
    
    <p>这是p标签</p>
    <span>这是span标签</span>
    <div></div>
    <input type="button" value="改变里面有林的颜色" id="btn1" />
    <input type="button" value="没有任何元素或者文本的空元素" id="btn2" />
    <input type="button" value="找有p的" id="btn3" />
    <input type="button" value="所有的div" id="btn4" />
    <input type="button" value="清空所有盒子的背景颜色" id="btn5" />
</body>
</html>
