<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function () {
            $('#btn1').click(function() {
                $('div:visible').css('backgroundColor','yellow')
            })

            $('#btn2').click(function() {
                $('div:hidden').css('backgroundColor','red');
                $('#yc').show(3000);
                
            })
          })
    </script>
    <title></title>
    <style>
        div,span,p{
            width:250px;
            height:250px;
            margin:5px;
            border:1px solid blue;
            float:left;
        }
        div.mini{
            width:100px;
            height:100px;
        }
        #yc{
            width:250px;
            height:250px;
            border:1px solid blue;
            display: none;
        }
    </style>

</head>
<body>
    <div id="one" class="one">
        id为one,class为one的div
        <div class="mini">
            class为mini的div
        </div>
    </div>
    <div id="two" class="one" title="test">
        id为two，class为one，title为test的div
        <div class="mini" title="other">
            class为mini,title为other的div
        </div>
        <div class="mini" title="test">
            class为mini，title为test的div
        </div>
    </div>
    <div class="one">
        <div class="mini">class为mini的div</div>
        <div class="mini">class为mini的div</div>
        <div class="mini">class为mini的div</div>
        <div class="mini">class为mini的div</div>        
    </div>
    <div class="one">
        <div class="mini">class为mini的div</div>
        <div class="mini">class为mini的div</div>
        <div class="mini">class为mini的div</div>
        <div class="mini" title="test">class为mini，title为test的div</div>
    </div>
    <p>这是p标签</p>
    <span>这是span标签</span>
    <div></div>
    <div id="yc"></div>
    <input type="button" value="选择可见div元素" id="btn1" />
    <input type="button" value="隐藏的元素" id="btn2" />
   
</body>
</html>
