    <title></title>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function () {
            $('#form1 input:enabled').val('这个是可以使用的')
            $('#form1 input:disabled').val('这个是不可以使用的')
            alert($('input:checked').length)
            alert($('select:selected').text());
            
        })
    </script>
</head>

        多选框:
