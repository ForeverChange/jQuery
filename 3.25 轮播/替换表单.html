<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			span{
				color: red;
			}
		</style>
		<script type="text/javascript" src="js/jquery-3.6.0.js" ></script>
		<script>
			$().ready(function(){
				$('button').click(function(){
					$('.txt').each(function(){
						if($(this).val()==""){
							var a=$(this).attr('xx');
							var b="<span>"+a+"不能为空</span>"
							$(this).next().replaceWith(b);	
							
							$('button').click(function(){
								$(this).each(function(){
									if($(this).val()!=""){
										var c="<span>*</span>"
										$(this).next().replaceWith(c);	
									}else{
										$(this).next().replaceWith("<span>*</span>");	
									}
								})
							})
					}
					})					
				})				
			})
		</script>
	</head>
	<body>
		<form action="#"> 
			<h1>会员注册</h1>
		用户名:	<input type="text" class="txt"  xx='用户名'/><span id="i">*</span></br>
		密码:	<input type="text" class="txt" xx='密码'/><span class="op">*</span></br>
		性别:	<select>
			<option>男</option>			
			<option>女</option>
		</select></br>
	真实姓名：	<input type="text" class="txt" xx='真实姓名'/><span>*</span></br>
		邮编：	<input /></br>
	固定电话:	<input /></br>
		E-mail:	<input /></br>
		<textarea rows="4" class="txt" xx=''></textarea><span>*</span></br>
		<button>添加</button> <button>重置</button>
		</form>
	</body>
</html>
