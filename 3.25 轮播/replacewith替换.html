<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.6.0.js" ></script>
		<script>
			$().ready(function(){
				$('.btn1').click(function(){
					$('p').replaceWith("<b>Hello world</b>");
				})
			})
		</script>
	</head>
	<body>
		<p>this is paragraph</p>
		<p>this is another paragraph</p>
		<button class="btn1">用粗文本替换所有的段落</button>
	</body>
</html>
