<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.6.0.js" ></script>
		<script>
			$().ready(function(){
//				$('ul li').click(function(){
//					$(this).clone(true).appendTo('ul')  //加true克隆的可以克隆

				$('button').click(function(){
					$('p').clone(true).appendTo('body')
				})
			});
		</script>
	</head>
	<body>
		<p>this is paragraph</p>
		<button>复制每个p元素,然后追加body元素</button>
	</body>
</html>
